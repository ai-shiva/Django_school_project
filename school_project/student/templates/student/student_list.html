
<ul>
    <h4 style="text-align: center;">Student list<h4>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <!-- <li>{{ object.first_name }}</li> -->
    <li>{{ object.last_name }}</li>
    <li>{{ object.student_class }}</li>
   <!--  <li>{{ object.gender }}</li>
    
    <li>{{ object.mentor }}</li>
    <li>{{ object.parent }}</li>
    <li>{{ object.dob }}</li> -->
    <button ><a href="/{{object.pk}}" style="text-decoration: none;">Click to View</a></button>
    <button ><a href="/{{object.pk}}/edit" style="text-decoration: none;">Click to Edit</a></button>
 
    <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
